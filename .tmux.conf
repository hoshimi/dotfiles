# vでマーク開始(コピーモード)
# yでヤンク
setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
#直前のウィンドウ
bind C-q last-window
bind Space choose-window
bind r source-file ~/.tmux.conf
bind c new-window -c "#{pane_current_path}"
bind b break-pane
bind h split-window -vc "#{pane_current_path}"
bind v split-window -hc "#{pane_current_path}"

bind -r s swap-pane -U

bind k kill-pane
bind K kill-window
bind i display-panes
bind p paste-buffer

set -g mouse on
set -g base-index 1
#Lang
setw -g utf8 on
set -g status-utf8 on

#見た目
set-option -g set-titles on
set -g status-interval 10
set -g status-left-length 100
set -g status-right-length 50
set -g status-bg black
set -g status-fg white
set -g status-attr dim
# left
set -g status-left '#[fg=green,bold][#(whoami)@#H]#[default]'
# right
set -g status-right '#[fg=green,bold][%Y/%m/%d(%a)%H:%M]#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red
set -g pane-active-border-fg white
set -g pane-active-border-bg white

setw -g mode-bg white
setw -g mode-fg black
setw -g window-status-bg black
setw -g window-status-fg white
setw -g window-status-current-fg black
setw -g window-status-current-bg white
setw -g window-status-current-attr bold

# terminal scroll back
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'
#
# zsh reattach
if-shell '[[ `hostname` =~ ^xe.*$ || `hostname` =~ ^ap.*$ ]]' '' 'set-option -g default-command "reattach-to-user-namespace -l zsh"'


# set tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'

run '~/.tmux/plugins/tpm/tpm'
set -g @continuum-restore 'on'
set -g @continuum-boot 'off'
set -g @resurrect-restore 'o'

# Automatic restore
run '~/.tmux/plugins/tmux-continuum/continuum.tmux'
